<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Event Form.</title>
</head>
<body>
<div class="container mt-5">
    <h2>Event Form.</h2>
    <h3><span th:text="${team.leader.name}"></span> LEADER OF <span th:text="${team.name}"></span></h3>
    <form th:action="@{/events/{teamId}/save(teamId=${team.id})} " method="POST">
        <input type="hidden" th:value="${event.id}">

        <div class="form-group">
            <label for="name">Event name</label>
            <input class="form-control" id="name" name="name" type="text" th:field="*{event.name}">
        </div>
        <div class="form-group">
            <label for="description">Event description</label>
            <input class="form-control" id="description" name="description" type="text" th:field="*{event.description}">
        </div>
        <div class="form-group">
            <label for="location">Event location</label>
            <input class="form-control" id="location" name="location" type="text" th:field="*{event.location}">
        </div>
        <div class="form-group">
            <label for="eventStart">Event Date starts At: </label>
            <input class="form-control" id="eventStart" name="eventStart" type="datetime-local" th:field="*{event.dateTimeStart}">
        </div>
        <div class="form-group">
            <label for="eventEnd">Event Date ends At: </label>
            <input class="form-control" id="eventEnd" name="eventEnd" type="datetime-local" th:field="*{event.dateTimeEnd}">
        </div>
        <div class="form-group">
            <label for="max_participants">Event MAXIMUM participants</label>
            <input class="form-control" id="max_participants" name="max_participants" type="range" th:field="*{event.max_amount_participants}">
        </div>

        <a href="/teams/" class="btn btn-secondary mt-2">Return</a>
        <button type="submit" class="btn btn-primary mt-2">Save</button>
    </form>
</div>
</body>
</html>
