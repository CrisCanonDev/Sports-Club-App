<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Event Form</title>
    <style>
        body {
            background-image: url('/img/tenniscourt1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
        }
    </style>
</head>
<body>
<div th:replace="navbar :: navbar"></div>
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0">Event Form</h2>
                </div>
                <div class="card-body">
                    <h3 class="card-title"><span th:text="${team.leader.name}"></span> LEADER OF <span th:text="${team.name}"></span></h3>
                    <form th:action="@{/events/{teamId}/save(teamId=${team.id})} " method="POST">
                        <input type="hidden" th:value="${event.id}">
                        <div class="form-group mt-2">
                            <label for="name">Event name</label>
                            <input class="form-control" id="name" name="name" type="text" th:field="*{event.name}">
                        </div>
                        <div class="form-group mt-2">
                            <label for="description">Event description</label>
                            <input class="form-control" id="description" name="description" type="text" th:field="*{event.description}">
                        </div>
                        <div class="form-group mt-2">
                            <label for="location">Event location</label>
                            <input class="form-control" id="location" name="location" type="text" th:field="*{event.location}">
                        </div>
                        <div class="form-group mt-2">
                            <label for="eventStart">Event Date starts At: </label>
                            <input class="form-control" id="eventStart" name="eventStart" type="datetime-local" th:field="*{event.dateTimeStart}">
                        </div>
                        <div class="form-group mt-2">
                            <label for="eventEnd">Event Date ends At: </label>
                            <input class="form-control" id="eventEnd" name="eventEnd" type="datetime-local" th:field="*{event.dateTimeEnd}">
                        </div>
                        <div class="form-group mt-2">
                            <label for="max_participants">Event MAXIMUM participants</label>
                            <input class="form-control" id="max_participants" name="max_participants" type="number" th:field="*{event.max_amount_participants}">
                        </div>
                        <div class="d-flex justify-content-between mt-2">
                            <a href="/teams/" class="btn btn-secondary me-2">Return</a>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
</body>
</html>
