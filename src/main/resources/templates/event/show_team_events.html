<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>EVENTS</title>
</head>
<body>

<div class="container mt-5">
  <H1><span th:text="${team.name}"></span>'S EVENTS</H1>
  <table class="table">
    <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>NAME</th>
      <th>DESCRIPTION</th>
      <th>LOCATION</th>
      <th>MAX PARTICIPANTS</th>
      <th>START DATE</th>
      <th>END DATE</th>
      <th>CREATED BY</th>
      <th>CREATED AT</th>

    </tr>
    </thead>
    <tbody th:each="event: ${events}">
    <td th:text="${event.id}"></td>
    <td>
      <a th:href="@{/events/{id}(id=${event.id})}" th:text="${event.name}"></a>
    </td>
    <td th:text="${event.description}"></td>
    <td th:text="${event.location}"></td>
    <td th:text="${event.max_amount_participants}"></td>
    <td th:text="${event.dateTimeStart}"></td>
    <td th:text="${event.dateTimeEnd}"></td>
    <th th:text="${event.user.name}"></th>
    <th th:text="${event.timestamp}"></th>

    </tbody>
  </table>
  <a th:href="@{/teams/{teamID}(teamID = ${team.id})}" type="submit" class="btn btn-success">Return</a>
</div>
</body>
</html>
