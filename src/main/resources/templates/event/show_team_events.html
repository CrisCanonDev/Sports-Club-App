<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>EVENTS</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <h1><span th:text="${team.name}"></span>'S EVENTS</h1>
  <table class="table text-nowrap">
    <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>NAME</th>
      <th>DESCRIPTION</th>
      <th>LOCATION</th>
      <th>MAX PARTICIPANTS</th>
      <th>START DATE</th>
      <th>END DATE</th>
      <th>CREATED BY</th>
      <th>CREATED AT</th>
      <th>ACTIONS</th>
    </tr>
    </thead>
    <tbody th:each="event: ${events}">
    <td th:text="${event.id}"></td>
    <td>
      <a th:href="@{/events/{id}(id=${event.id})}" th:text="${event.name}"></a>
    </td>
    <td th:text="${event.description}"></td>
    <td th:text="${event.location}"></td>
    <td th:text="${event.max_amount_participants}"></td>
    <td th:if="${event.dateTimeStart}" th:text="${#dates.format(event.dateTimeStart, 'dd-MM-yyyy HH:mm')}"></td>
    <td th:if="${event.dateTimeStart}" th:text="${#dates.format(event.dateTimeEnd, 'dd-MM-yyyy HH:mm')}"></td>
    <th th:text="${event.user.name}"></th>
    <th th:text="${event.timestamp}"></th>
    <th>

      <a class="btn btn-info">Modify</a>
      <a class="btn btn-danger">Delete</a>

    </th>
    </tbody>
  </table>
  <a th:href="@{/teams/{teamID}(teamID = ${team.id})}" type="submit" class="btn btn-success">Return</a>
</div>
</body>
</html>
