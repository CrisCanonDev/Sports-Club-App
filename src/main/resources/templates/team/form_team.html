<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Book Form.</title>
</head>
<body>
<div class="container mt-5">
    <h2>Team Form.</h2>
    <form th:action="@{/teams/save}" method="POST">

        <input type="hidden" th:field="*{team.id}">
        <input id="leaderId" name="leaderId" type="hidden" th:value="*{userAuthenticated.id}" th:field="*{userAuthenticated.id}">

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" th:value="*{team.name}" id="name" name="name" class="form-control">
        </div>

        <div class="form-group">
            <label for="membersId">Team Members</label>
            <select multiple class="form-control" id="membersId">
                <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.name}"></option>
            </select>
        </div>

        <a href="/teams/" class="btn btn-secondary mt-2">Return</a>
        <button type="submit" class="btn btn-primary mt-2">Save</button>
    </form>
</div>
</body>
</html>
