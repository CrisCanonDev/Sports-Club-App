<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Team Form</title>
    <style>
        body {
            background-image: url('/img/green_grunge_texture_background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
        }
    </style>
</head>
<body>
<div th:replace="navbar :: navbar"></div>
<div class="container mt-5 d-flex justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center mb-4 text-light">Team Form</h2>
        <form th:action="${action}" th:object="${team}" method="POST">
            <input type="hidden" th:field="*{id}">
            <div class="form-group">
                <label for="name" class="form-label text-light">Name</label>
                <input class="form-control form-control-sm" id="name" name="name" type="text" th:field="*{name}">
            </div>

            <div class="form-group mt-2">
                <label for="membersId" class="form-label text-light">Team Members</label>
                <select multiple class="form-control form-control-sm" id="membersId" name="membersId">
                    <option th:each="member : ${members}" th:text="${member.name}" th:value="${member.id}"></option>
                </select>
            </div>
            <div class="d-flex justify-content-between mt-4">
                <a href="/teams/" class="btn btn-secondary">Return</a>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
