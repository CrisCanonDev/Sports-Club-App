<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Team Details</title>
    <style>
        body {
            background-image: url('/img/tenniscourt1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
        }
    </style>
</head>
<body>
<div th:replace="navbar :: navbar"></div>

<div class="container my-5">
    <div class="card">
        <div class="card-header">
            <h2 class="mb-0">TEAM <span th:text="${team.name}"></span></h2>
        </div>
        <div class="card-body">
            <h3 class="card-title">LEADER <span th:text="${leader.name}"></span></h3>
            <p class="card-text">MEMBERS <span th:text="${team.getTeam_members().size()}"></span> / 50</p>
            <ul class="list-group mt-3">
                <li th:each="member: ${members}" class="list-group-item" th:text="${member.name}"></li>
            </ul>
        </div>
        <div class="card-footer">
            <a href="/teams/" class="btn btn-secondary">Return</a>
        </div>
    </div>

    <div class="mt-5">
        <h2>Events</h2>
        <div class="d-flex justify-content-between">
            <a th:href="@{/events/{teamId}/new(teamId=${team.id})}" class="btn btn-primary">CREATE EVENT</a>
            <a th:href="@{/events/team/{teamId}(teamId=${team.id})}" class="btn btn-secondary">SEE EVENTS</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
